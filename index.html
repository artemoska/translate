<!DOCTYPE html>
<html>
<head>
    <title>Google Translate Web App</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        select, button { margin: 10px 0; padding: 10px; }
        #result { margin-top: 20px; padding: 15px; background: #f5f5f5; }
    </style>
</head>
<body>
    <h1>üåç –ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</h1>
    
    <textarea id="text" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç..."></textarea>
    
    <div>
        <label>–Ø–∑—ã–∫ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞:</label>
        <select id="source">
            <option value="auto">–ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ</option>
            <option value="en">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="es">–ò—Å–ø–∞–Ω—Å–∫–∏–π</option>
            <option value="fr">–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π</option>
        </select>
    </div>
    
    <div>
        <label>–¶–µ–ª–µ–≤–æ–π —è–∑—ã–∫:</label>
        <select id="target">
            <option value="ru">–†—É—Å—Å–∫–∏–π</option>
            <option value="en">–ê–Ω–≥–ª–∏–π—Å–∫–∏–π</option>
            <option value="es">–ò—Å–ø–∞–Ω—Å–∫–∏–π</option>
            <option value="fr">–§—Ä–∞–Ω—Ü—É–∑—Å–∫–∏–π</option>
            <option value="de">–ù–µ–º–µ—Ü–∫–∏–π</option>
        </select>
    </div>
    
    <button onclick="translateText()">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
    
    <div id="result"></div>

    <script>
        // –í–Ω–∏–º–∞–Ω–∏–µ: –¥–ª—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –Ω—É–∂–µ–Ω API –∫–ª—é—á!
        // –ò —Å–µ—Ä–≤–µ—Ä–Ω–∞—è –ø—Ä–æ–∫—Å–∏ (GitHub Pages –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç CORS –Ω–∞–ø—Ä—è–º—É—é –∫ Google API)
        async function translateText() {
            const text = document.getElementById('text').value;
            const source = document.getElementById('source').value;
            const target = document.getElementById('target').value;
            
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
                return;
            }
            
            // –ü—Ä–æ–∫—Å–∏ —á–µ—Ä–µ–∑ Cloudflare Workers –∏–ª–∏ Netlify Functions
            const proxyUrl = 'https://your-proxy.workers.dev';
            
            try {
                const response = await fetch(`${proxyUrl}/translate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: text,
                        source: source === 'auto' ? null : source,
                        target: target,
                        apiKey: 'YOUR_API_KEY' // –•—Ä–∞–Ω–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ!
                    })
                });
                
                const data = await response.json();
                
                if (data.translatedText) {
                    document.getElementById('result').innerHTML = `
                        <h3>–ü–µ—Ä–µ–≤–æ–¥:</h3>
                        <p>${data.translatedText}</p>
                        ${data.detectedLanguage ? 
                            `<p><small>–û–ø—Ä–µ–¥–µ–ª–µ–Ω —è–∑—ã–∫: ${data.detectedLanguage}</small></p>` : ''}
                    `;
                } else {
                    document.getElementById('result').innerHTML = 
                        '<p style="color:red">–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞</p>';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('result').innerHTML = 
                    '<p style="color:red">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</p>';
            }
        }
    </script>
</body>
</html>
